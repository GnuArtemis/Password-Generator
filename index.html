<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>

    <div class="container">
      <h2>How many characters long should the password be? Please choose between 8 and 128</h2>
      <input type="number" id="passwordLength">
    </div>

    <div class="container">
      <legend>Types of characters to include: </legend>
      <input type="checkbox" name="chars" id="upperCase" checked>
      <label for="upperCase">Uppercase letters</label>
      <input type="checkbox" name="chars" id="lowerCase" checked>
      <label for="lowerCase">Lowercase letters</label>
      <input type="checkbox" name="chars" id="numerals" checked>
      <label for="numerals">Numerals</label>
      <input type="checkbox" name="chars" id="specialCharacters" checked>
      <label for="specialCharacters">Special Characters</label>
    </div>

    <script src="script.js"></script>

  </body>
</html>
